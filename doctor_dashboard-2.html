   <link rel="preconnect" href="https://fonts.gstatic.com">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

</head>
<body>

        <!-- Services Start -->
        <div class="container" style="padding-top: 30px;">
            <div class="container">
                <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                    <h1 class="display-4 border-bottom border-5">DOCTOR'S DASHBOARD</h1>
                    <h5 class="d-inline-block text-primary text-uppercase"></h5>
                </div>
            </div>
        </div>
        <!-- Services End -->

        <!-- Appointment Start -->
    <div class="container-fluid bg-primary">
        <div class="container py-5">
            <div class="row gx-5">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="mb-4">
                        <h1 class="display-4">UPLOADED</h1>
                        <h3 class="d-inline-block text-white text-uppercase border-bottom border-top border-5">MEDICAL DOCUMENTS</h3>
                    </div>
                    <div class="doc-table">
                        <table>
                            <tr>
                                <th class="info">PHOTO</th>
                                <th class="info">P_ID</th>
                                <th class="info">NAME</th>
                                <th class="info">D_ID</th>
                                <th class="info">CATEGORY</th>
                                <th class="info">REPORT_TYPE</th>
                                <th class="info">DOCUMENTS</th>
                                <th class="info"x`><button class="view" style="color: black">VIEW</button></th>                       
                            </tr>
                            <tr>
                                <th class="info">PHOTO</th>
                                <th class="info">P_ID</th>
                                <th class="info">NAME</th>
                                <th class="info">D_ID</th>
                                <th class="info">CATEGORY</th>
                                <th class="info">REPORT_TYPE</th>
                                <th class="info">DOCUMENTS</th>
                                <th class="info"><button class="view" style="color: black;">VIEW</button></th>    
                            </tr>
                        </table>
                    </div>
                    <br>
                </div>
                <div class="col-lg-6">
                    <div class="bg-white text-center rounded p-5"> 
                        <h1 class="mb-4">PATIENT DETAILS</h1>
                        <form>
                            <div class="row g-3">
                                <div class="P-INFO">
                                    <img src="./img/MEDI-LOCK.png" align="right" style="border: 3px solid black; display: block;">
                                </div>
                                <div class="P-INFO">
                                    <input type="P_ID" class="form-control bg-light border-0" placeholder="PATIENT ID" style=" width: 530px; height: 55px;">
                                </div>
                                <div class="P-INFO">
                                    <input type="NAME" class="form-control bg-light border-0" placeholder="PATIENT NAME" style=" width: 530px; height: 55px;">
                                </div>
                                <div class="P-INFO">
                                    <input type="D_ID" class="form-control bg-light border-0" placeholder="DOC ID" style=" width: 530px; height: 55px;">
                                </div>
                                <div class="P-INFO">
                                    <input type="CATEGORY" class="form-control bg-light border-0" placeholder="CATEGORY" style=" width: 530px; height: 55px;">
                                </div>
                                <div class="P-INFO">
                                    <input type="REPORT-TYPE" class="form-control bg-light border-0" placeholder="TYPE" style=" width: 530px; height: 55px;">
                                </div>
                                <div class="P-INFO">
                                    <input type="UPLOAD" class="form-control bg-light border-0" placeholder="DOCUMENT UPLOAD" style="width: 530px; height: 55px;">
                                </div>
                                <!-- <div class="res-button">
                                    <button class="btn btn-outline-dark rounded-pill py-3 px-5" type="submit">Save</button>
                                    <button class="btn btn-outline-dark rounded-pill py-3 px-5" type="submit">Update</button>
                                    <button class="btn btn-outline-dark rounded-pill py-3 px-5" type="submit">Delete</button>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Appointment End -->

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <!-- Javascript -->
        <script src="js/main.js"></script>
